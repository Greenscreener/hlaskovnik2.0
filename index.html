<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00d1b2">
    <title>Hláškovník</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="icon" href="/assets/img/favicon.ico">
    <link rel="icon" href="/assets/img/logo-256px.png">
    <link rel="alternate" type="application/atom+xml" href="/feed.php" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="assets/js/hlaska.js"></script>
    <script type="text/javascript" src="assets/js/modal.js"></script>
    <script type="text/javascript" src="assets/js/api.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcxSaIUAAAAAB5ApbfGLvujSX4MffMAVXQz0bt5"></script>
    <meta name="description" content="Z toho vašeho hláškovníku se mi chce blejt mezi lyže. Život je pes. C'est la vie.">
</head>
<body>
    <div id="navbar" class="navbar has-shadow is-primary is-fixed-top">
        <div class="navbar-brand">
            <a href="/" class="navbar-item title"><img class="navbar-image" src="/assets/img/logo-invert.svg" alt="logo">Hláškovník</a>
            <a role="button" id="mainMenuBurger" class="navbar-burger" aria-label="menu" aria-expanded="false" onclick="document.querySelectorAll('#mainMenu, #mainMenuBurger').forEach((e) => { e.classList.toggle('is-active') })">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="mainMenu">
            <div class="navbar-start">
                <span class="navbar-item ">
                    <span class="select">
                        <select id="searchTeacher" class="teacherSelect"></select>
                    </span>
                </span>
                <span class="navbar-item">
                    <input type="date" id="searchDate" class="input">
                </span>
            </div>
            <div class="navbar-end">
                <span class="navbar-item"><hr></span>
                <span class="navbar-item">
                    <button class="button" onclick="toggleAddModal();">Nová hláška</button>
                </span>
            </div>
        </div>
    </div>
    <div class="section has-background-light" id="quotes">
        <div class="container">
            <div class="is-loading-ajax"></div>
        </div>
    </div>
    <footer class="section has-background-grey-darker" id="footer">
        <div class="container has-text-centered has-text-grey">
            <p>Made with <i class="fas fa-heart"></i> by <a href="https://grsc.cz" class="is-greenscreener">Greenscreener</a> using <a href="https://bulma.io">Bulma</a>.</p>
            <p><a href="https://github.com/Greenscreener/hlaskovnik2.0">Github</a></p>
            <p>Copyright &copy; <span id="currentYear">2019</span> Greenscreener</p>

        </div>
    </footer>

    <div class="modal" id="addModal">
        <div class="modal-background" onclick="toggleAddModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head is-primary">
                <p class="modal-card-title">Přidat novou hlášku</p>
                <button class="delete" aria-label="close" onclick="toggleAddModal()"></button>
            </header>
            <section class="modal-card-body">

                <div class="field">
                    <label class="label">Přístupové heslo</label>
                    <div class="control">
                        <input type="password" id="addModalPassword" class="input" placeholder="··········">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Jméno Profesora</label>
                    <div class="control">
                        <span class="select">
                            <select  id="teacherSelect" class="teacherSelect"></select>
                        </span>
                    </div>
                </div>
                <label class="label">Datum</label>
                <div class="field has-addons">
                    <div class="control">
                        <button class="button" id="unknownDateBox">
                            Neznámé  <input type="checkbox" id="addModalUnknownDate"  class="field-checkbox">
                        </button>
                    </div>
                    <div class="control is-expanded">
                        <input type="date" class="input" id="dateInput" placeholder="01.01.1970">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Hláška</label>
                    <div class="control">
                        <!-- TODO: Add random quote from API -->
                        <textarea class="textarea" id="addModalContent"  placeholder="Život je pes, c'est la vie."></textarea>
                    </div>
                </div>


                <div class="buttons is-right">
                    <button class="button is-primary" id="addModalSubmit" onclick="submitQuote()">Odeslat</button>
                    <button class="button" onclick="toggleAddModal()">Zrušit</button>
                </div>

            </section>
        </div>
    </div>
</body>
</html>
